<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <!-- .Start.google.font. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <!-- .End.google.font.Â -->
    <link rel="stylesheet" href="./fontawesome-free-6.4.0-web/css/all.min.css">
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <!-- begining from -->
    <div class="register-container">
        <div class="reg-container">
            <form action="" class="reg-form">
                
                <h3><label for="first">first name</label></h3>
                <div class="account"><i class="fa-solid fa-user"><input type="text" name="fname" id="first" placeholder="first name"></i></div>
                <h3><label for="last">last name</label></h3>
                <div class="account"><i class="fa-solid fa-user"><input type="text" name="lname" id="last" placeholder="last name"></i></div>
                <h3><label for="email">email</label></h3>
                <div class="account"><i class="fa-solid fa-envelope"><input type="text" name="gmail" id="email" placeholder="name@gmail.com"></i></div>
                <h3><label for="pass">password</label></h3>
                <div class="account"><i class="fa-solid fa-key"></i><input type="password" name="passw" id="pass" placeholder="password"></div>
                <h3><label for="confpass">confirm password</label></h3>
                <div class="account"><i class="fa-solid fa-key"></i><input type="password" name="confirm" id="confpass" placeholder="confirm password"><br></div>
                <button type="submit">submit</button>
            </form>
        </div>
    </div>
     <!-- end from -->
    
</body>
</html>
