    <!-- begining from -->
    <div class="login-box">
        <div class="loginphoto">
            <p>welcome <br>back!</p>
        </div>
        <!-- <div class="register-container"> -->
        <div class="log-container">
            <form action="" class="log-form">
                    
                <h3><label for="first">email</label></h3>
                <div class="user"><i class="fa-solid fa-envelope"><input type="text" name="fname" id="first" placeholder="name@gmail.com"></i></div>
                <h3><label for="last">password</label></h3>
                <div class="user"><i class="fa-solid fa-key"><input type="text" name="lname" id="last" placeholder="password"></i></div>
                <a href="changepassword.html">forget password?</a><br>
                <button type="submit">login</button>
            </form>
        </div>   
        <!-- </div> -->
